version: '3.8'

services:
  # WordPress service
  wordpress:
    image: wordpress:latest
    container_name: gary-ai-wordpress
    restart: unless-stopped
    ports:
      - "8080:80"  # WordPress MUST run on port 8080 - user requirement
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_DEBUG_LOG: 1
      WORDPRESS_DEBUG_DISPLAY: 0
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_MEMORY_LIMIT', '512M');
        define('SCRIPT_DEBUG', true);
        define('CONCATENATE_SCRIPTS', false);
        define('COMPRESS_SCRIPTS', false);
        define('COMPRESS_CSS', false);
        ini_set('display_errors', 1);
        ini_set('display_startup_errors', 1);
        error_reporting(E_ALL);
    volumes:
      # Mount the entire gary-ai directory as a plugin
      - ./:/var/www/html/wp-content/plugins/gary-ai
      # Mount uploads directory for file persistence
      - wordpress_uploads:/var/www/html/wp-content/uploads
      # Mount themes directory for customization
      - wordpress_themes:/var/www/html/wp-content/themes
      # Mount the WordPress config override
      - ./wp-config-docker.php:/var/www/html/wp-config-override.php
      # Mount custom initialization script
      - ./docker/init-wordpress.sh:/docker-entrypoint-init.d/init-wordpress.sh
    depends_on:
      - mysql
    networks:
      - gary-ai-network

  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: gary-ai-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=128M
      --max-connections=100
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    networks:
      - gary-ai-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: gary-ai-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"  # phpMyAdmin MUST run on port 8081 - user requirement
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password
      UPLOAD_LIMIT: 100M
    depends_on:
      - mysql
    networks:
      - gary-ai-network

  # Mailhog for email testing (catches emails sent by WordPress)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: gary-ai-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI - MailHog MUST run on port 8025 - user requirement
    networks:
      - gary-ai-network

  # Redis for caching (optional but helpful for testing)
  redis:
    image: redis:latest
    container_name: gary-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - gary-ai-network

  # WP-CLI service for command line operations
  wp-cli:
    image: wordpress:cli
    container_name: gary-ai-wp-cli
    restart: "no"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/gary-ai
      - wordpress_uploads:/var/www/html/wp-content/uploads
      - wordpress_themes:/var/www/html/wp-content/themes
    depends_on:
      - mysql
      - wordpress
    networks:
      - gary-ai-network
    working_dir: /var/www/html
    command: >
      bash -c "
        echo 'ðŸš€ Starting WP-CLI WordPress Configuration...'
        sleep 30
        echo 'â³ Waiting for WordPress to be accessible...'
        while ! wp core is-installed --allow-root 2>/dev/null; do
          echo 'Waiting for WordPress installation...'
          sleep 5
        done
        echo 'âœ… WordPress is installed and ready!'
        echo 'ðŸ”Œ Checking Gary AI plugin...'
        if wp plugin is-installed gary-ai --allow-root 2>/dev/null; then
          wp plugin activate gary-ai --allow-root
          echo 'âœ… Gary AI plugin activated successfully!'
        else
          echo 'âŒ Gary AI plugin not found. Plugin files may not be mounted correctly.'
        fi
        echo 'ðŸ› ï¸ Installing useful testing plugins...'
        wp plugin install query-monitor --activate --allow-root 2>/dev/null || echo 'Query Monitor already installed'
        echo 'âœ… WP-CLI setup completed successfully!'
        echo 'ðŸ’¡ WP-CLI is now ready for plugin management. Use: docker-compose run --rm wp-cli wp [command]'
        tail -f /dev/null
      "

volumes:
  mysql_data:
    driver: local
  wordpress_data:
    driver: local
  wordpress_uploads:
    driver: local
  wordpress_themes:
    driver: local
  redis_data:
    driver: local

networks:
  gary-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 